{% extends 'ibase1.html' %}

{% load static %}


{% include 'includes/alerts.html' %}




{% block body %}

        
<br>
<br>

<br>

<br>
<br>

<br>
<br>



        <section class="bg-light-gray overflow-visible pt-md-0">
            <div class="container">
                <div class="z-index-6 position-relative overlap-section-three-fourth bg-white box-shadow-large padding-8-rem-all md-padding-5-rem-all xs-padding-4-rem-tb xs-padding-2-rem-lr wow animate__fadeIn" data-wow-delay="0.4s">
                    <div class="row justify-content-center">
                        <div class="col-12 col-xl-6 col-lg-7 text-center margin-4-half-rem-bottom md-margin-3-rem-bottom">
                            <h4 class="alt-font font-weight-600 text-extra-dark-gray">Select Date and time of Appoitnment </h4>
                            <span class="alt-font letter-spacing-minus-1-half text-extra-medium d-block margin-5px-bottom">Select appointment date </span>

                        </div>
                        <div class="col-lg-12 row-cols-md-12">
                            <!-- start contact form -->
                            <form action="" method="post">
                            	{% csrf_token %}
                                <div class="row row-cols-1 row-cols-md-2">
                                    <div class="col margin-4-rem-bottom sm-margin-25px-bottom">
                                        <input class="medium-input bg-white margin-25px-bottom required" type="text" name="name"  value="{{designer.user.first_name}} {{designer.user.last_name}}" readonly>
                                        <input class="medium-input bg-white margin-25px-bottom required" type="email" name="email" value="{{designer.user.email}}" readonly>
                                        <input class="form-control" type="date" name="a_date">
                                        <input class="form-control" type="time" name="a_timing">

                                        <br>

                                        <div class="col text-center text-md-end">
                                            <button class="btn btn-primary submit-btn" type="submit">Book Appointment</button>
                                        </div>

                                    </div>
                                   
                                   
                                </div>
                            </form>
                            <!-- end contact form -->
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center wow animate__fadeIn">
                    <div class="col-12 col-lg-10 d-flex flex-row align-items-center justify-content-center text-center margin-7-half-rem-top">
                        <span class="col-auto w-40px h-1px bg-dark-gray opacity-3"></span>
                        <div class="alt-font font-weight-500 text-large text-extra-dark-gray padding-20px-lr">We like to talk and on the strength of that you are invited for a coffee</div>
                        <span class="col-auto w-40px h-1px bg-dark-gray opacity-3"></span>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section -->


{% endblock body %}
