{% extends 'base.html' %}

{% load static %}

{% block body %}
<body class="account-body accountbg">

    <!-- Recover-pw page -->
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 auth-header-box">
                                <div class="text-center p-3">
                                    <a href="index.html" class="logo logo-admin">
                                        <img src="{% static 'webapp/images/tello.png' %}"  alt="logo" class="auth-logo">                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Reset Password For your account</h4>   
                                    <p class="text-muted  mb-0">Enter your Email and instructions will be sent to you!</p>  
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal auth-form" action="{% url 'forgot_password' %}" method="post" enctype="multipart/form-data">                
                                    {% csrf_token %}
                                    
                                    <div class="form-group mb-2">
                                        <label class="form-label" for="username">Email</label>
                                        <div class="input-group">                                                                                         
                                            <input type="email" class="form-control"  name="email" placeholder="Enter Email">
                                        </div>                                    
                                    </div><!--end form-group--> 
        
                                    <div class="form-group mb-0 row">
                                        <div class="col-12 mt-2">
                                            <button class="btn btn-primary w-100 waves-effect waves-light" type="submit" value = "submit">Reset <i class="fas fa-sign-in-alt ms-1"></i></button>
                                        </div><!--end col--> 
                                    </div> <!--end form-group-->                           
                                </form><!--end form-->
                                <p class="text-muted mb-0 mt-3">Remember It ?  <a href="{% url 'login' %}" class="text-primary ms-2">Sign in here</a></p>
                            </div>
                            <div class="card-body bg-light-alt text-center">
                                <span class="text-muted d-none d-sm-inline-block">Telloquent  Â© <script>
                                    document.write(new Date().getFullYear())
                                </script></span>                                            
                            </div>
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
    <!-- End Recover-pw page -->

{% endblock body %}
