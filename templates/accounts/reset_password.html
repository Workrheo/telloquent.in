{% extends 'base.html' %}

{% load static %}

{% block body %}


<body class="account-body accountbg">

    <!-- Log In page -->
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 auth-header-box">
                                <div class="text-center p-3">
                                    <a href="/" class="logo logo-admin">
                                        <img src="{% static 'webapp/images/tello.png' %}"  alt="logo" class="auth-logo">                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started Telloquent  </h4>   
                                    <p class="text-muted  mb-0">Telloquent  driven Workflow software </p>  
                                </div>
                            </div>
                            <div class="card-body p-0">
                               
                                 <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane active p-3" id="LogIn_Tab" role="tabpanel">                                        
                                        <form class="form-horizontal auth-form" action="{% url 'reset_password' %}" method="post" enctype="multipart/form-data">

                                            {% csrf_token %}
            
                                            <div class="form-group mb-2">
                                                <label class="form-label" for="password">Password</label>
                                                <div class="input-group">                                                                                         
                                                    <input type="password" class="form-control" name="password"  placeholder="Enter your email">
                                                </div>                                    
                                            </div><!--end form-group--> 
                
                                            <div class="form-group mb-2">
                                                <label class="form-label" for="confirm_password">Confirm password</label>                                            
                                                <div class="input-group">                                  
                                                    <input type="password" class="form-control" name="confirm_password" placeholder="Enter password">
                                                </div>                               
                                            </div><!--end form-group--> 
                
                                            <div class="form-group mb-2">
                                                {% include 'includes/alerts.html' %}                        
                                            </div><!--end form-group--> 
                
                                            <div class="form-group mb-0 row">
                                                <div class="col-12">
                                                    <button class="btn btn-primary w-100 waves-effect waves-light" type="submit" value="Reset Password">Reset Password <i class="fas fa-sign-in-alt ms-1"></i></button>
                                                </div><!--end col--> 
                                            </div> <!--end form-group-->                           
                                        </form><!--end form-->
                                        
                                        <!--div class="account-social">
                                            <h6 class="mb-3">Or Login With</h6>
                                        </div>
                                        <div class="btn-group w-100">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Facebook</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Twitter</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Google</button>
                                        </div-->
                                    </div>
                                    <div class="tab-pane px-3 pt-3" id="Register_Tab" role="tabpanel">
                                        <form class="form-horizontal auth-form" action="{% url 'login' %}">
        
                                            <div class="form-group mb-2">
                                                <label class="form-label" for="username">Username</label>
                                                <div class="input-group">                                                                                         
                                                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                                                </div>                                    
                                            </div><!--end form-group--> 
        
                                            <div class="form-group mb-2">
                                                <label class="form-label" for="useremail">Email</label>
                                                <div class="input-group">                                                                                         
                                                    <input type="email" class="form-control" name="email" id="useremail" placeholder="Enter Email">
                                                </div>                                    
                                            </div><!--end form-group-->
                
                                            <div class="form-group mb-2">
                                                <label class="form-label" for="userpassword">Password</label>                                            
                                                <div class="input-group">                                  
                                                    <input type="password" class="form-control" name="password" id="userpassword" placeholder="Enter password">
                                                </div>                               
                                            </div><!--end form-group--> 
        
                                            <div class="form-group mb-2">
                                                <label class="form-label" for="conf_password">Confirm Password</label>                                            
                                                <div class="input-group">                                   
                                                    <input type="password" class="form-control" name="conf-password" id="conf_password" placeholder="Enter Confirm Password">
                                                </div>
                                            </div><!--end form-group-->
                                            
                                            <div class="form-group mb-2">
                                                <label class="form-label" for="mo_number">Mobile Number</label>                                            
                                                <div class="input-group">                                 
                                                    <input type="text" class="form-control" name="mobile number" id="mo_number" placeholder="Enter Mobile Number">
                                                </div>                               
                                            </div><!--end form-group-->  
                
                                            <div class="form-group row my-3">
                                                <div class="col-sm-12">
                                                    <div class="custom-control custom-switch switch-success">
                                                        <input type="checkbox" class="custom-control-input" id="customSwitchSuccess2">
                                                        <label class="form-label text-muted" for="customSwitchSuccess2">You agree to the Dastone <a href="#" class="text-primary">Terms of Use</a></label>
                                                    </div>
                                                </div><!--end col-->                                             
                                            </div><!--end form-group--> 
                
                                            <div class="form-group mb-0 row">
                                                <div class="col-12">
                                                    <button class="btn btn-primary w-100 waves-effect waves-light" type="button">Register <i class="fas fa-sign-in-alt ms-1"></i></button>
                                                </div><!--end col--> 
                                            </div> <!--end form-group-->                           
                                        </form><!--end form-->
                                        <p class="my-3 text-muted">Already have an account ?<a href="auth-login.html" class="text-primary ms-2">Log in</a></p>                                                    
                                    </div>
                                </div>
                            </div><!--end card-body-->
                            <div class="card-body bg-light-alt text-center">
                                <span class="text-muted d-none d-sm-inline-block">Telloquent  © <script>
                                    document.write(new Date().getFullYear())
                                </script></span>                                            
                            </div>
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->

    {% endblock body %}
